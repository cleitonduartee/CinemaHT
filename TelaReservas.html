<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="js/GerenciadorCinema.js"></script>
    <title>Cadastro Cliente</title>
</head>
<body onload="gerenciadorCinema.initLS('reserva')" >
    <nav class="menu">
        <p>Cinema High Tech</p>
        <ul>
            <li><a href="TelaReservas.html">Reservas</a></li>
            <li><a href="TelaSessoes.html">Sessões</a></li>
            <li><a href="TelaSala.html">Salas</a></li>
            <li><a href="TelaClientes.html">Clientes</a></li>
            <li><a href="TelaFilme.html">Filmes</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="#" onclick="gerenciadorCinema.sair()">Sair</a></li> 
        </ul>
    </nav>
    <header class="headerTitle">
        <h1>Gerência de Reservas</h1>
    </header>
    <div id="idboxMsg"  class="boxMsg">
        <div class="mensagens">
             <img src="./img/close.png" alt="Fechar Mensagens" onclick="gerenciadorCinema.fechaMensag()" >
             <span id="mensagem"></span>
        </div>
     </div>
    <section class="corpo">
        <p>Nova reserva</p>
        <div class="labelInput">
            <label for="filmeSessao">Sessão</label>           
            <select class="selectionInput" name="filme" id="reservaSessao">
                <option value="">Selecione a Sessão</option>
            </select>
        </div>
        <div class="labelInput">
            <label for="filmeSessao">Cliente</label>            
            <select class="selectionInput" name="filme" id="reservaCliente" >
                <option value="">Selecione o cliente</option>
            </select>
        </div>
        <fieldset class="fieldsetReserva" id="cadeiras">
            <legend >Escolha a cadeira</legend>
            <h2 >Selecione uma Sessão</h2>
        </fieldset>
        <div class="btn">
            <button type="button" id="btnSalvarReservas" onclick="gerenciadorCinema.salvar('reserva')">Salvar</button>
            <button type="button" id="btnAtualizarReservas" onclick="gerenciadorCinema.atualizarDados('reserva')"
                style="display: none;">Atualizar</button>
            <button type="button" onclick="gerenciadorCinema.cancelar('reserva')">Cancelar</button>
        </div>
    </section>
    <section class="corpo">
        <p>Reservas Cadastradas</p>
        <table class="tabela">
            <thead>
                <tr>
                    <th class="telaReservaFilme">Filme</th>                    
                    <th class="telaReservaData">Data</th>
                    <th class="telaReservaInicio">Início</th>                    
                    <th class="telaReservaSala">Sala</th>
                    <th class="telaReservaCadeiras">Cadeiras</th>
                    <th class="telaReservaDublado">Dublado</th>
                    <th class="telaReservaCliente">Cliente</th>
                    <th class="telaReservaAcao"></th>
                </tr>
            </thead>
            <tbody id="tbodyReserva">
              
            </tbody>
        </table>
    </section>
    
</body>
</html>
