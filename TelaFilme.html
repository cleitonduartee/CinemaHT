<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/GerenciadorCinema.js"></script>
    <title>Cadastro Cliente</title>
</head>
<body onload="gerenciadorCinema.initLS('filme')">
    <nav class="menu">
        <p>Cinema High Tech</p>
        <ul>
            <li><a href="TelaReservas.html">Reservas</a></li>
            <li><a href="TelaSessoes.html">Sessões</a></li>
            <li><a href="TelaSala.html">Salas</a></li>
            <li><a href="TelaClientes.html">Clientes</a></li>
            <li><a href="TelaFilme.html">Filmes</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="#" onclick="gerenciadorCinema.sair()">Sair</a></li> 
        </ul>
    </nav>
    <header class="headerTitle">
        <h1>Gerência de Filmes</h1>
    </header>
    <div id="idboxMsg"  class="boxMsg">
        <div class="mensagens">
             <img src="./img/close.png" alt="Fechar Mensagens" onclick="gerenciadorCinema.fechaMensag()" >
             <span id="mensagem"></span>
        </div>
     </div>
    <section class="corpo">
        <p>Novo filme</p>
        <div class="labelInput">
            <label for="nomeFilme">Nome do filme</label>
            <input type="text" id="nomeFilme" placeholder="Nome do filme">
        </div>
        <div class="labelInput">
            <label for="duracaoFilme">Duração</label>
            <input type="time" id="duracaoFilme" >
        </div>
        <div class="labelInput">
            <label for="classificacaoFilme">Classificação etária</label>
            <input type="number" id="classificacaoFilme" placeholder="ex: 14 anos">
        </div>
        <div class="labelInput">
            <label for="generoFilme">Gênero</label>
            <input type="text" id="generoFilme" placeholder="ex: Ação">
        </div>
        <div class="labelInput">
            <label for="sinopseFilme">Sinopse</label>
            <input type="text" id="sinopseFilme" placeholder="Sinopse do filme">
        </div>
        <div class="btn">
            <button id="btnSalvarFilme" onclick="gerenciadorCinema.salvar('filme')">Salvar</button>
            <button id="btnAtualizarFilme" onclick="gerenciadorCinema.atualizarDados('filme')" style="display: none;">Atualizar</button>
            <button onclick="gerenciadorCinema.cancelar('filme')">Cancelar</button>
        </div>
    </section>
    <section class="corpo">
        <p>Filmes Cadastrados</p>
        <table class="tabela">
            <thead>
                <tr>
                    <th class="tableFilmeNome">Filme</th>                    
                    <th class="tableFilmeDuracao">Duração</th>
                    <th class="tableFilmeGenero">Gênero</th>
                    <th class="tableFilmeAcao"></th>
                </tr>
            </thead>
            <tbody id="tbodyFilmes">
                
        </table>
    </section>
    
</body>
</html>
