<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/GerenciadorCinema.js" ></script>
    <title>Cadastro Salas</title>
</head>
<body onload="gerenciadorCinema.initLS('sala')">
    <nav class="menu">
        <p>Cinema High Tech</p>
        <ul>
            <li><a href="TelaReservas.html">Reservas</a></li>
            <li><a href="TelaSessoes.html">Sessões</a></li>
            <li><a href="TelaSala.html">Salas</a></li>
            <li><a href="TelaClientes.html">Clientes</a></li>
            <li><a href="TelaFilme.html">Filmes</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Sair</a></li>
        </ul>
    </nav>
    <header class="headerTitle">
        <h1>Gerência de Salas</h1>
    </header>
    <div id="idboxMsg"  class="boxMsg">
       <div class="mensagens">
            <img src="./img/close.png" alt="Fechar Mensagens" onclick="gerenciadorCinema.fechaMensag()" >
            <span id="mensagem"></span>
       </div>
    </div>
    <section class="corpo">
        
        <p>Nova sala</p>
        
        <form >
            <div class="labelInput">
                <label for="nomeCliente">Nome da sala:</label>
                <input type="text" id="nomeSala" placeholder="Nome do cliente" >
            </div>
            <div class="btn">                
                <button type="button"  id="btnSalvarSala" onclick="gerenciadorCinema.salvar('sala')">Salvar</button>
                <button type="button"  id="btnAtualizarSala" onclick="gerenciadorCinema.atualizarDados('sala')" style="display: none;">Atualizar</button>
                <button type="button"  onclick="gerenciadorCinema.cancelar('sala')">Cancelar</button>
            </div>

        </form>
        
    </section>
    <section class="corpo">
        <p>Salas Cadastradas</p>
        <table class="tabela" >
            <thead>
                <tr>
                    <th class="tableSalaNome">Identificador</th>      
                    <th class="tableSalaAcao"></th>              
                </tr>
            </thead>
            <tbody id="tbodySala">
                
        </table>
    </section>
    
</body>
</html>
