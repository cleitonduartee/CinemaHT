<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/GerenciadorCinema.js"></script>
    <title>Cadastro Usuários</title>
</head>

<body onload="gerenciadorCinema.initLS('usuario')">
    <nav class="menu">
        <p>Cinema High Tech</p>
        <ul>
            <li><a href="cadastrologin.html">Cadastrar</a></li>
            <li><a href="login.html">Entrar</a></li>

        </ul>
    </nav>
    <header class="headerTitle">
        <h1>Novo usuário</h1>
    </header>
    <div id="idboxMsg" class="boxMsg">
        <div class="mensagens">
            <img src="./img/close.png" alt="Fechar Mensagens" onclick="gerenciadorCinema.fechaMensag()">
            <span id="mensagem"></span>
        </div>
    </div>
    <section class="corpo">

        <form class="loginCadastro">
            <p>Faça seu Cadstro</p>
            <div class="labelInputLogin">
                <label for="nomeCliente">Nome</label>
                <input type="text" id="nomeNovousuario" placeholder="Nome do usuário">
            </div>
            <div class="labelInputLogin">
                <label for="nomeCliente">E-mail</label>
                <input type="email" id="emailNovousuario" placeholder="E-mail para login">
            </div>
            <div class="labelInputLogin">
                <label for="nomeCliente">Senha</label>
                <input type="password" id="senhaNovousuario" placeholder="Sua senha para login">
            </div>
            <div class="btnLogin">
                <button type="button" id="btnlogar" onclick="gerenciadorCinema.salvar('novoUsuario')">Cadastrar</button>
            </div>
            
            <!-- <div class="btnLogin">
                <a href="./login.html" id="btnVoltarLogin">Voltar</a>
            </div>   -->
                     

        </form>


</body>

</html>
