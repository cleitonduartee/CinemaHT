<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/GerenciadorCinema.js"></script>
    <title>Cadastro usuarios</title>
</head>

<body onload="gerenciadorCinema.initLS('cliente')">
    <nav class="menu">
        <p>Cinema High Tech</p>
        <ul>
            <li><a href="#">Cadastrar</a></li>
            <li><a href="#">Entrar</a></li>

        </ul>
    </nav>
    <header class="headerTitle">
        <h1>Cadastro novo usuário ao Sistema</h1>
    </header>
    <div id="idboxMsg" class="boxMsg">
        <div class="mensagens">
            <img src="./img/close.png" alt="Fechar Mensagens" onclick="gerenciadorCinema.fechaMensag()">
            <span id="mensagem"></span>
        </div>
    </div>
    <section class="corpo">

        <form class="loginCadastro">
            <p>Faça seu Cadstro</p>
            <div class="labelInputLogin">
                <label for="nomeCliente">Nome</label>
                <input type="text" id="nomeCliente" placeholder="Nome do usuário">
            </div>
            <div class="labelInputLogin">
                <label for="nomeCliente">E-mail</label>
                <input type="email" id="nomeCliente" placeholder="E-mail para login">
            </div>
            <div class="labelInputLogin">
                <label for="nomeCliente">Senha</label>
                <input type="password" id="nomeCliente" placeholder="Sua senha para login">
            </div>
            <div class="btnLogin">
                <button id="btnlogar">Cadastrar</button>
            </div>           

        </form>


</body>

</html>
